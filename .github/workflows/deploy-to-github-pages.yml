name: Deploy OpenApi to GitHub Pages!

on:
  push:
    branches:
      - main
    paths:
      - './backend/doc/openapi.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Swagger CLI
        run: |
          npm install -g @apidevtools/swagger-cli

      - name: Validate Swagger
        run: |
          swagger-cli validate ./backend/doc/openapi.yml

      - name: Generate Swagger UI
        run: |
          swagger-cli bundle -o openapi.yml ./backend/doc/openapi.yml
          swagger-cli generate-html -i openapi.yml -o swagger-ui

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./swagger-ui